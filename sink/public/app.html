<!DOCTYPE html>
<html class="h-full scroll-smooth" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gruppo&family=M+PLUS+1p:wght@100;300;400;700;900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="script.js"></script>
</head>
<style>
    .text-vertical {
        writing-mode: vertical-rl;
    }
</style>
<body class="h-full">
    <div class="bg-img bg-cover h-full fixed w-full blur-[100px] brightness-[50%] saturate-150 scale-125 z-[-1]"></div>
    <div class="fixed right-0 bottom-0 text-gray-900 py-1 px-4 text-sm">
        python + flask + spleeter + pytube
    </div>
    
    
    <div class="min-h-full flex justify-between items-center">
        <form class="flex flex-1 text-center">
            <div 
                class="input-wrap relative w-full max-w-sm mx-auto 
                        after:absolute after:w-[7rem] after:bg-black/30 after:h-[1px] after:bottom-0 after:left-1/2 after:-translate-x-1/2
                        after:tansition-300 [&.active]:after:bg-teal-300 [&.active]:after:h-[2px] after:transition-[width,height,background] 
                        hover:after:w-full [&.active]:after:w-full [&.has-value]:after:w-full 
                        [&.active_h2]:-left-4  [&.active_h2]:translate-x-0 [&.active_h2]:scale-[70%]
                        [&.has-value_h2]:-left-4 [&.has-value_h2]:translate-x-0 [&.has-value_h2]:scale-[70%]" 
                        data-input-wrap="[data-history-search]"
            >
                <input 
                    type="search" 
                    class="p-2 pl-20 pr-2 text-2xl focus-visible:outline-none relative
                        w-full duration-300 transition-[border,width] text-center "
                    data-history-search
                />
                <h2 class="w-auto text-2xl tracking-widest absolute 
                            top-0 left-1/2 -translate-x-1/2 p-2 pr-4 pointer-events-none transition-[transform,left,top] duration-[.2s]">
                    <span class="material-symbols-outlined  top">history</span>
                    回帶
                </h2>
            </div>
        </form>
        
        <h1
            class="text-9xl px-6 py-10 font-thin text text-vertical text-center tracking-wider relative whitespace-nowrap
                    before:absolute before:w-[2px] before:bg-black before:h-[3em] before:top-0 before:left-0
                    after:absolute after:w-[2px] after:bg-black after:h-[3em] after:bottom-0 after:right-0"
        >
            今期流行
        </h1>
        <form class="flex flex-1 text-center relative">
            <div 
                class="input-wrap relative w-full max-w-sm mx-auto 
                        after:absolute after:w-[7rem] after:bg-black/30 after:h-[1px] after:bottom-0 after:left-1/2 after:-translate-x-1/2
                        after:tansition-300 [&.active]:after:bg-teal-300 [&.active]:after:h-[2px] after:transition-[width,height,background] 
                        hover:after:w-full [&.active]:after:w-full [&.has-value]:after:w-full 
                        [&.active_h2]:-left-4  [&.active_h2]:translate-x-0 [&.active_h2]:scale-[70%]
                        [&.has-value_h2]:-left-4 [&.has-value_h2]:translate-x-0 [&.has-value_h2]:scale-[70%]" 
                        data-input-wrap="[data-search-field]"
            >
                <input 
                    type="search" 
                    class="p-2 pl-20 pr-2 text-2xl focus-visible:outline-none relative
                           w-full duration-300 transition-[border,width] text-center " 
                    data-search-field                         
                />
                <h2 class="w-auto text-2xl tracking-widest absolute 
                            top-0 left-1/2 -translate-x-1/2 p-2 pr-4 pointer-events-none transition-[transform,left,top] duration-[.2s] ">
                    <button type="submit"><span class="material-symbols-outlined">search</span></button>
                    
                    搵片
                </h2>
            </div>
            <div>

            </div>
        </form>
    </div>
    <input type="hidden" id="youtube-player-api-ready"/>
    <div class="w-full min-h-full bg-black flex flex-col justify-center relative">
        <div id="ytplayer" class="aspect-video"></div>
        <div class="flex justify-center p-3 gap-8 w-full text-white bg-slate-800/75 absolute bottom-0">
            <div>
                <label for="vocals-vol">人聲</label>
                <input type="range" id="vocals-vol" min="1" max="100" value="0">
                <audio id="vocals" class="hidden" data-vol-control="#vocals-vol"></audio>
            </div>
            <div>
                <label for="bg-vol">伴奏</label>
                <input type="range" id="bg-vol" min="1" max="100" value="100">
                <audio id="bg" class="hidden" data-vol-control="#bg-vol"></audio>

            </div>
    
        </div>
    </div>

    <script>
        // Load the IFrame Player API code asynchronously.
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/player_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // Replace the 'ytplayer' element with an <iframe> and
        // YouTube player after the API code downloads.
        var player;
        function onYouTubePlayerAPIReady() {
            var el = document.getElementById('youtube-player-api-ready');
            el.value="1"
            el.dispatchEvent(new Event('change'));
            
            window.player = new YT.Player('ytplayer', {height: '100%', width: '100%'});
        }
    </script>

</body>
</html>
